<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu - PTIT CINEMA</title>
  <link rel="stylesheet" href="../css/reset_password.css">
  
</head>

<body>
  <div class="container">
    <div class="logo">PTIT CINEMA</div>
    <h2>Đặt lại mật khẩu</h2>
    <p>Nhập mật khẩu mới của bạn.</p>
    <form id="resetForm">
      <input type="password" id="password" name="password" placeholder="Mật khẩu mới" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      <span id="message" class="message"></span>
      <button type="submit">Đặt lại mật khẩu</button>
    </form>
    <a href="login" class="back">Quay lại đăng nhập</a>
  </div>

  <script src="../js/reset_password.js"></script>
</body>
</html>
